<div class="container">
    <div class="inputs">
        <mat-form-field>
            <mat-label>Обмінюю</mat-label>
              <input type="number" [(ngModel)]="this.giveCalculatedValue" (input)="calculateReceiveAmount()" name="give" matInput placeholder="0">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Отримую</mat-label>
            <input type="number" [(ngModel)]="this.receiveCalculatedValue" (input)="calculateGiveAmount()" name="receive" matInput placeholder="0">
        </mat-form-field>
    </div>
    
    <div class="currencies">
        <mat-form-field>
            <mat-label>Обмінюю</mat-label>
            <mat-select [(ngModel)]="this.giveCurrency" (ngModelChange)="calculateReceiveAmount()" name="give">
                @for (rateItem of this.exchangeRates; track rateItem.ccy) {
                    <mat-option [value]="rateItem.ccy">{{rateItem.ccy}}</mat-option>
                  }
            </mat-select>
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Отримую</mat-label>
            <mat-select [(ngModel)]="this.receiveCurrency" (ngModelChange)="calculateGiveAmount()" name="receive">
                @for (currency of this.exchangeRates; track currency.ccy) {
                    <mat-option [value]="currency.ccy">{{currency.ccy}}</mat-option>
                  }
            </mat-select>
        </mat-form-field>
    </div>
  </div>
